<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator!</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="calculator-head">
                <div class="calculator-head-top">
                        <h2>CALC-IO</h2>
                    <div class="calculator-cell">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell" id="end"></div>
                    </div>
                </div>
                <div class="calculator-head-bottom">
                    <div class="calculator-screen">
                        <h2 class="calculator-text">0</h2>
                    </div>
                </div>
            </div>
            <div class="calculator-body">
                <div class="button-column">
                    <button class="button defunct" value="int">+/-</button>
                    <button class="button" value="percent">&percnt;</button>
                    <button class= "button clear-button" value="c">C</button>
                    <button class="button clear-button" value="ac">AC</button>
                    <button class="button" value="0">0</button>
                </div>
                <div class="button-column">
                    <button class="button defunct">x&#xB2;</button>
                    <button class="button" value="7">7</button>
                    <button class="button" value="4">4</button>
                    <button class="button" value="1">1</button>               
                    <button class="button" value="00">00</button>               
                </div>
                <div class="button-column">
                    <button class="button defunct">&radic;x</button>
                    <button class="button" value="8">8</button>
                    <button class= "button" value="5">5</button>
                    <button class="button" value="2">2</button>         
                    <button class="button defunct">.</button>      
                </div>
                <div class="button-column">
                    <button class="button defunct">x&square;</button>
                    <button class="button" value="9">9</button>
                    <button class= "button" value="6">6</button>
                    <button class="button" value="3">3</button>                
                    <button class="button" value="=" id="equals">=</button>                
                </div>
                <div class="button-column">
                    <button class="button" value="/" id="divide">&divide;</button>
                    <button class="button" value="x" id="multiply">&times;</button>
                    <button class= "button" value="-" id="subtract">&minus;</button>
                    <button class="button button-large" value="+" id="add">&plus;</button>               
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
